name: "Python Static & Security Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    name: Static Analysis

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install flake8 pylint bandit mypy

      # ðŸ§¹ Flake8 - estilo y errores bÃ¡sicos
      - name: Run Flake8
        run: |
          echo "Running Flake8..."
          flake8 . --max-line-length=120 --statistics

      # ðŸ§  Pylint - calidad del cÃ³digo
      - name: Run Pylint
        run: |
          echo "Running Pylint..."
          pylint $(git ls-files '*.py') || true

      # ðŸ”’ Bandit - vulnerabilidades
      - name: Run Bandit
        run: |
          echo "Running Bandit (security check)..."
          bandit -r . || true

      # ðŸ§© Mypy - tipos estÃ¡ticos (opcional)
      - name: Run Mypy
        run: |
          echo "Running Mypy..."
          mypy . || true
